- name: install pip
  yum:
    name: python3-pip
    state: present

- name: pip install docker-py
  pip:
    name:
      - docker
      - docker-compose

- name: run container
  docker_container:
    name: wartest
    #image: "{{ imageÂ }}"
    image: registry:latest
    environment:
      REGISTRY_VALIDATION_DISABLED: 'true'
    ports: 8081:8080
    state: started
    container_default_behavior: compatibility 
