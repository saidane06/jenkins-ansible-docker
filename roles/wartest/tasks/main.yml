- name: Installer pip
  yum:
    name: python3-pip
    state: present

- name: Installer docker-py via pip
  pip:
    name:
      - docker
      - docker-compose
    state: present

- name: Exécuter le conteneur Docker
  docker_container:
    name: wartest
    image: "{{ image }}"
    environment:
      REGISTRY_VALIDATION_DISABLED: 'true'
    ports:
      - "8081:8080"
    state: started
    container_default_behavior: compatibility
